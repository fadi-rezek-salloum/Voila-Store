<div class="row">
    <div class="col-12">
        <form [formGroup]="form" (ngSubmit)="submit()">
            <h1 class="mb-5 fw-bold text-center">
                تسجيل الدخول
            </h1>
            
            <div class="mb-3">
                <label for="email" class="form-label">
                    <fa-icon [icon]="faEnvelope"></fa-icon>
                    الإيميل
                </label>
                <input formControlName="email" type="email" class="form-control" placeholder="الإيميل" required>
            </div>
            
            <div class="mb-4">
                <label for="email" class="form-label">
                    <fa-icon [icon]="faLock"></fa-icon>
                    كلمة المرور
                </label>
                <input formControlName="password" type="password" class="form-control" placeholder="كلمة المرور" required>
            </div>
        
            <button class="w-100 btn custom__btn py-2" type="submit">
                <fa-icon [icon]="faSignIn"></fa-icon>
                تسجيل الدخول
            </button>

            <div class="text-muted mt-5">
                ليس لديك حساب؟
                <a routerLink="/register">
                    سجل هنا...
                </a>
            </div>
        </form>
    </div>
</div>
